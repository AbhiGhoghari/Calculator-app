<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@700&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body >

  <div class="Calculator">
    <div class="heading con">
      <h1>calc</h1>
      <div class="theme">
        <p>theme</p>
        <div class="theme-chang-holder">
          <div class="round"></div>
        </div>
      </div>
    </div>

    <div class="screen con">
      <p class="above-text"></p>
      <p class="text" contenteditable="true">0</p>
    </div>


    <div class="number con">

      <div class="number-grid">
        <span id="7" class="cal-number">7</span>
        <span id="8" class="cal-number">8</span>
        <span id="9" class="cal-number">9</span>
        <span id="Del" class="cal-number accent">DEL</span>
        <span id="4" class="cal-number">4</span>
        <span id="5" class="cal-number">5</span>
        <span id="6" class="cal-number">6</span>
        <span id="+" class="cal-number plus">&#43;</span>
        <span id="1" class="cal-number">1</span>
        <span id="2" class="cal-number">2</span>
        <span id="3" class="cal-number">3</span>
        <span id="-" class="cal-number">-</span>
        <span id="." class="cal-number">.</span>
        <span id="0" class="cal-number">0</span>
        <span id="/" class="cal-number">/</span>
        <span id="X" class="cal-number">x</span>
        <span id="Reset"  class="last  accent">Reset</span>
        <span id="="  class="last  color">=</span>
      </div>

  

    </div>

  </div>

  
  <script src="./script.js"></script>
</body>
</html>
